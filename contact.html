

<!DOCTYPE html>

<body>
  <script>
    function menuShowerer(x) {
      x.classList.toggle("change");
      if ($(".main_aside").css('display') == 'none')
        $(".main_aside").css('display', 'unset');
      else {
        $(".main_aside").css('display', 'none');

      }
    }

    function menuHider() {
      $(".main_aside").css('display', 'none');


    }
  </script>

  <main>
    <div onclick="menuShowerer(this)" id="nav_hamburger">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <aside role="complementary" class="main_aside">


      <div class="asside_wrapper" my_include_html="nav" active_link="Contact">
      </div>
    </aside>
    <div>
      <div class="container contact_container">
        <div class="contact_gird">
          <div class="contact_element">
            <h3>Email:</h3>
            <p>farmoredifferent@gmail.com</p>
          </div>

          <div class="contact_element">
            <h3>Website:</h3>
            <p><a href="farmoredifferent.com"> farmoredifferent.com </a></p>
          </div>

          <div class="contact_element">
            <h3>GitHub:</h3>
            <p><a href="https://github.com/Mats01"> https://github.com/Mats01 </a> </p>
          </div>


        </div>

      </div>
      <div class="contact_form_wrapper">
        <form action="#" class="bg-light p-5 contact-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>
    </div>

  </main>
