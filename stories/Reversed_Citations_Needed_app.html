<body>
    <script>
        function menuShowerer(x) {
            x.classList.toggle("change");
            if ($(".main_aside").css('display') == 'none')
                $(".main_aside").css('display', 'unset');
            else {
                $(".main_aside").css('display', 'none');

            }
        }

        function menuHider() {
            $(".main_aside").css('display', 'none');


        }

        function readTextFile(file) {
            let allText;
            let rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4) {
                    if (rawFile.status === 200 || rawFile.status == 0) {
                        allText = rawFile.responseText;
                        // alert(allText);


                    }
                }
            }
            rawFile.send(null);
            return allText;
        }

        $(document).ready(() => {
            let content = readTextFile(
                "https://raw.githubusercontent.com/Mats01/portfolio/master/stories/Reversed_Citations_Needed_app.md"
                );
            let converter = new showdown.Converter(),
                html = converter.makeHtml(content);
            // alert(html);
            $(".blog_content").append(html);
        });
    </script>

    <main>
